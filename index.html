			flex-direction: column;
			justify-content: center;

			gap: 1rem;
		}

		button{
			all: unset;
			cursor: pointer;
			font-size: 1.4em;
			font-weight: bold;
			background-color: #81cae8;
			padding: 0.8rem 1rem;
			border-radius: 10px;

			transition: all 0.3s ease;
			user-select: none;
		}

		button:hover {
			background-color: #81cae880;
		}

		button:active {
			background-color: #53bbe6;
		}
	</style>

</head>
